<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NEA - AMS</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-up-form">
        <!-- Left (Form Image) -->
        <div class="form-image">
          <img src="./assets/component.png" alt="" />
        </div>
        <!-- Right (Form Content) -->
        <form class="form-content">
          <!-- Form Heading -->
          <div class="form-heading">
            <img src="./assets/nea-logo.png" alt="Logo">
            <h1 class="text-heading">Anudan Management System</h1>
            <br>
          </div>
          <!-- Input Wrap -->
          <div class="input-wrap">
            <div class="input">
              <input type="text" id="username" placeholder=" " />
              <div class="label">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="input">
              <input type="password" id="password" placeholder=" " />
              <div class="label">
                <label for="password">Password</label>
              </div>
            </div>
            <button type="submit">&nbsp;&nbsp;Login&nbsp;&nbsp;</button>
          </div>
        </form>
      </div>
      <div class="footer">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Nepal Electricity Authority</p>
        <p>Designed By: <a href="https://www.nea.org.np/">NEA IT Department</a> </p>
      </div>
    </div>
   
  </body>
</html>
